<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Rock Paper Scissor</h1>

      <button class="move-button js-rock-button">
        <img src="image/rock-emoji.png " class="move-icon" />
      </button>
      <button class="move-button js-paper-button">
        <img src="image/paper-emoji.png" class="move-icon" />
      </button>
      <button class="move-button js-scissor-button">
        <img src="image/scissor-emoji.png" class="move-icon" />
      </button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      <button
        onclick="
      score.wins = 0;
      score.looses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore()"
        class="reset-autoplay"
      >
        Reset Score
      </button>
      <button
        onclick="
      autoPlay();
  "
        class="reset-autoplay"
      >
        Auto Play
      </button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
